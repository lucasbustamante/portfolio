name: portfolio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^3.0.1 #font
  flutter_svg: ^1.1.1+1 #svg
  flutter_riverpod: ^1.0.4 #state management
  flutter_staggered_grid_view: 0.6.2 #staggedGrid
  url_launcher: ^6.1.5 #URLauncher
  scroll_to_index: ^3.0.1 #scrollToIndex
  animated_text_kit: ^4.2.1 #textAnimation
  lottie: ^2.1.0 #lottieAnimation
  #apps
  flutter_neumorphic_null_safety: ^3.2.4
  auto_size_text: ^3.0.0
  page_transition: ^2.0.4
  qr_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
    - family: sfmono
      fonts:
        - asset: assets/fonts/sfmono.otf
